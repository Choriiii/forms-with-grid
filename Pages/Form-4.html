<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Forms</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="form-4">
    <main id="container-f-4">
        <h1>Job Application (Web)</h1>

        <div id="f-4-Name">
        <label for="Name">First Name</label>
        <input type="text" name="Name" placeholder="Enter First Name........">
        </div>

        <div id="f-4-Email">
            <label for="Email">Email</label>
            <input type="text" name="Email" placeholder="Enter Email......">
        </div>

        <div id="f-4-Address">
            <label for="Address">Enter Address</label>
            <textarea name="Address" rows="8" cols="50"></textarea>
        </div>

        <div id="f-4-City">
            <label for="City">City</label>
            <input type="text" name="City" placeholder="Enter City.......">
        </div>

        <div id="f-4-Date">
            <label for="Date"> Start Date</label>
            <input type="text" name="Date" placeholder="DD/MM/YY">
        </div>

        <div id="Last-f-4">
            <label for="Last-Name">Last Name</label>
            <input type="text" name="Last-Name" placeholder="Enter Last Name">
        </div>

        <div id="Role-f-4">
            <label for="Role">Job Role</label>
            <select name="Role">
                <option value="Backend Developer">Backend Developer</option>
                <option value="Frontend Developer">Frontend Developer</option>
            </select>
        </div>

        <div id="Pincode-f-4">
            <label for="Pin"> Pincode</label>
            <input type="text" name="Pin" placeholder="Enter Pincode.......">
        </div>

        <div id="CV-f-4">
            <label for="CV">Upload Your CV</label>
            <input type="file" name="CV">
        </div>
        <button id="f-4-button">Apply Now</button>
    </main>
</body>
</html>
